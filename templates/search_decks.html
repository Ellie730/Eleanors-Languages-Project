{% extends "layout.html"}

{% block title %}

uncommon

{% endblock %}

{% block body %}

<h2> Create custom card</h2>

<h3> {{word}}</h3>

<form action="/uncommon" method="post">
    <input autocomplete="off" autofocus type="number" name="id" value="id">
    <input autocomplete="off" autofocus type="text" name="name" value="name">
    <input autocomplete="off" autofocus type="text" name="author" value="author">
    <input autocomplete="off" autofocus type="text" name="medium" value="medium">
    <input autocomplete="off" autofocus type="text" name="genre" value="genre">
    <input autocomplete="off" autofocus type="text" name="date" value="date of publication">
    <input type="submit" value="Submit">
</form>

{% endblock %}
